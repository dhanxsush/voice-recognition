<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-600 to-indigo-800 min-h-screen flex items-center justify-center font-sans antialiased">
    <div class="bg-white bg-opacity-10 backdrop-blur-lg p-8 rounded-2xl shadow-lg max-w-md text-center">
        <h1 class="text-3xl font-bold text-white">Voice Recognition</h1>
        <p class="text-white mt-2">Speak and watch your words come to life</p>
        
        <div id="output" class="mt-6 p-4 rounded-lg border-2 border-white border-opacity-30 text-white text-opacity-70 min-h-[120px] flex items-center justify-center">
            <span id="transcription">Click the microphone to start speaking</span>
        </div>
        
        <div class="mt-6">
            <button id="startButton" aria-label="Start voice recognition" class="bg-purple-500 hover:bg-purple-600 text-white font-bold p-4 rounded-full shadow-lg focus:outline-none transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 0v4m0-4h4m-4 0H8m4-8a4 4 0 00-4 4v4a4 4 0 008 0v-4a4 4 0 00-4-4z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18v2m0-2a6 6 0 01-6-6h12a6 6 0 01-6 6z" />
                </svg>
            </button>
        </div>
        
        <p id="gender" class="mt-4 text-white text-opacity-80">Detected Gender: Unknown</p>
        <p class="text-sm text-white text-opacity-60 mt-2">Your words will appear above as you speak</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
